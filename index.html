<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="middle">
        <div id="gameboard-container">
            <div class="square left" data-attribute="0"></div>
            <div class="square centre" data-attribute="1"></div>
            <div class="square" data-attribute="2"></div>
            <div class="square left middle" data-attribute="3"></div>
            <div class="square centre middle" data-attribute="4"></div>
            <div class="square middle" data-attribute="5"></div>
            <div class="square left" data-attribute="6"></div>
            <div class="square centre" data-attribute="7"></div>
            <div class="square" data-attribute="8"></div>
        </div>
    </div>
    <div id="footer">
        <div class="player-container">
            <div id="left">
                <img src="./imgs/x.png">
            </div>
            <div id="right">
                <form method="post" onsubmit="return false">
                    <input type="text" id="name_one" placeholder="Player One">
                </form>
            </div>
        </div>
        <div id="restart-container">
            <button type="button" id="restart-button">Restart</button>
        </div>
        <div class="player-container">
            <div id="left">
                <img src="./imgs/circle.jpg">
            </div>
            <div id="right">
                <form method="post" onsubmit="return false">
                    <input type="text" id="name_two" placeholder="Player Two">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
